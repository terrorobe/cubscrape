<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Game Discovery - Vue Edition</title>
    <meta name="title" content="Game Discovery - Vue Edition" />
    <meta name="description" content="Discover indie games through curated video content from popular gaming YouTubers" />
    
    <!-- Primary favicon (ICO with size fix for Chrome bug) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32">
    
    <!-- Modern SVG favicon with dark mode support -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Standard PNG fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png" />
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Additional PWA meta tags -->
    <meta name="application-name" content="Game Discovery" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Game Discovery" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
