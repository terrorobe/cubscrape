<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Game Discovery - Vue Edition</title>
    <meta name="title" content="Game Discovery - Vue Edition" />
    <meta name="description" content="Discover indie games through curated video content from popular gaming YouTubers" />
    
    <!-- Primary favicon for legacy browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Standard PNG fallbacks (Safari compatibility - must come before SVG) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Modern SVG favicon with dark mode support -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Safari pinned tab icon -->
    <link rel="mask-icon" href="/favicon.svg" color="#8B5CF6">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8B5CF6" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
