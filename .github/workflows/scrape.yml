name: Scrape YouTube and Steam Data

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode (cron, backfill, reprocess, data-quality)'
        required: false
        default: 'cron'
        type: choice
        options:
          - cron
          - backfill
          - reprocess
          - data-quality

jobs:
  scrape:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.ACTIONS_PAT }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv sync

    - name: Run scraper
      run: |
        uv run python scraper/scraper.py ${{ github.event.inputs.mode || 'cron' }}

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update game data [skip ci]
        file_pattern: 'data/'
