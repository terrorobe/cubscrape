name: Scrape YouTube and Steam Data

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode (cron, backfill, reprocess, data-quality)'
        required: false
        default: 'cron'
        type: choice
        options:
          - cron
          - backfill
          - reprocess
          - data-quality

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "scraper/requirements.txt"
    
    - name: Install dependencies
      working-directory: ./scraper
      run: |
        uv venv
        uv pip install -r requirements.txt
    
    - name: Run scraper
      working-directory: ./scraper
      run: |
        source .venv/bin/activate
        python scraper.py ${{ github.event.inputs.mode || 'cron' }}
    
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update game data [skip ci]
        file_pattern: 'data/'