name: Scrape YouTube and Steam Data

on:
#  schedule:
#    - cron: '42 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode (cron, backfill, reprocess, data-quality)'
        required: false
        default: 'cron'
        type: choice
        options:
          - cron
          - backfill
          - reprocess
          - data-quality

jobs:
  scrape:
    runs-on: self-hosted
    environment: scraper

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install dependencies
        run: |
          uv sync

      - name: Run scraper
        env:
          ITCH_COOKIES: ${{ secrets.ITCHIO_TOKEN }}
        run: |
          uv run cubscrape ${{ github.event.inputs.mode || 'cron' }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update game data
          file_pattern: 'data/'

      - name: Show changes in last commit
        if: success()
        run: |
          uv run cubscrape steam-changes --last-commit
